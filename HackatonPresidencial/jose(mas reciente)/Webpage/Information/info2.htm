 <h3>Información elecciones presidenciales 2014</h3>
<h3>
¿Cómo gana un candidato a la presidencia?
<br />
</h3>
<p>
Gana el candidato que obtenga la mayoría de votos, es decir, la mitad más uno de los votos depositados (art. 190 CP).
</p>
